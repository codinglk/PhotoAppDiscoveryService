# Where: localhost:8012 is a domain and port on which Config Server is running.
# The first priority is config server application.properties file to load the properties and if the property is not found in config server
# then will check in local application.properties file
spring.cloud.config.uri=http://localhost:8012
#spring.cloud.config.name=PhotoAppApiConfigServer
# As the name of the property file is same as the name of service, we can skip below line still let us keep it
# will load application.properties and discovery-service.properties from config server now
spring.cloud.config.name=discovery-service